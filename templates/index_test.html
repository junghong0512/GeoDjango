<!DOCTYPE html>
<html>
{% load static %}
{% load leaflet_tags %}
<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Our Home</title>
    <style>
        #gis {width: 80%; height: 700px;}
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'routing/leaflet-routing-machine.css' %}"></link>
    <link rel="stylesheet" type="text/css" href="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}"></link>
    <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'routing/leaflet-routing-machine.js' %}"></script>
    <script type="text/javascript" src="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}"></script>

    <script type="text/javascript" src="{% static 'KoreanTmsProvider/lib/proj4-compressed.js' %}"></script>
	<script type="text/javascript" src="{% static 'KoreanTmsProvider/lib/proj4leaflet.js' %}"></script>
	<script type="text/javascript" src="{% static 'KoreanTmsProvider/src/Leaflet.KoreanTmsProviders.js' %}"></script>


</head>
<body>
<h3>We are Home</h3>
    <br/>

    <script>
        function our_layers(map, options) {
            
            let osm =  L.tileLayer('http://{s}.tile.openstreetmap.org/{z}{y}{x}.png');

            var OpenTopoMap = L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
            });         

            let datasets = new L.GeoJSON.AJAX("{% url 'gangnam' %}", {
                style: function colors(feature) {
                    switch(feature.properties.pk) {
                        case "1168011300101250007": return { 
                                color: "orange",
                                fillOpacity: 0.7,
                            }; 
                            break; 
                        case "1168011100100340003": return { 
                                color: "blue",
                                fillOpacity: 0.7,
                            }
                            break;
                    }
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.pnu.toString());
                }
            });

            let points = new L.GeoJSON.AJAX("{% url 'incidences' %}", {
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(feature.properties.name.toString());
                }
            })
            
            datasets.addTo(map);
            points.addTo(map);

            var baseLayers = {
                "OSM": osm,
                "TopoMap": OpenTopoMap,
            }   

            var groupedOverlays = {
                "Layers": {
                    "gangnam": datasets,
                    "incidences": points,
                }
    		};

		    L.control.groupedLayers(baseLayers, groupedOverlays, options).addTo(map);

            L.Routing.control({
                waypoints: [
                    L.latLng(57.74, 11.94),
                    L.latLng(57.6792, 11.949)
                ]
            }).addTo(map);
        }
    </script>
    {% leaflet_map "gis" callback="window.our_layers" %}

</body>
</html>
