<!DOCTYPE html>
<html>
{% load static %}
{% load leaflet_tags %}
<head>
    {% leaflet_js %}
    {% leaflet_css %}
    <title>Our Home</title>
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top:0; bottom: 0; width: 100%; }
        #features {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          width: 30%;
          overflow: auto;
          background: rgba(255, 255, 255, 0.8);
        }
        #map canvas {
          cursor: crosshair;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'routing/leaflet-routing-machine.css' %}"></link>
    <link rel="stylesheet" type="text/css" href="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.css' %}"></link>
    <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}"></script>
    <script type="text/javascript" src="{% static 'routing/leaflet-routing-machine.js' %}"></script>
    <script type="text/javascript" src="{% static 'leaflet-groupedlayercontrol/leaflet.groupedlayercontrol.js' %}"></script>

    <script src="{% static 'js/threejs/three.js' %}"></script>
    <script src="{% static 'js/threejs/OBJLoader.js' %}"></script>  
    <script src="{% static 'js/threejs/OrbitControls.js' %}"></script>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

    <style>
        .marker {
            display: block;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 0;
        }
    </style>

    <style>
        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 10px;
            border-radius: 3px;
            width: 120px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }
        
        #selectHeight {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 100px;
            left: 10px;
            border-radius: 3px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #selectHeight select {
            width: 100%;
            height: 20px;
        }
        
        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        
        #menu a:last-child {
            border: none;
        }
        
        #menu a:hover {
            background-color: #f8f8f8;
            color: #404040;
        }
        
        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }
        
        #menu a.active:hover {
            background: #3074a4;
        }
    </style>
    
    <nav id="menu"></nav>
    <div id='map'></div>
    <pre id="features"></pre>
    <nav id="selectHeight"></nav>
    
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianVuZ2hvbmciLCJhIjoiY2twbnBiZTA3MXQ3NjJ2bHJodHJmN2oyYSJ9.QW798Vk3hHy6I158OoHDzg';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/junghong/ckqrasy9j3rm618uoethm0itp', // style URL
            center: [127.047956, 37.504059],// starting position [lng, lat]
            zoom: 15, // starting zoom
            pitch: 0,
            antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
        });
    

        let el = document.createElement("div");
        el.id = 'marker'

        map.on('load', () => {
            // Insert the layer beneath any symbol layer
            const layers = map.getStyle().layers;

            let labelLayerId;

            for(let i = 0 ; i < layers.length ; i++) {
                if(layers[i].type === "symbol" && layers[i].layout["text-field"]) {
                    labelLayerId = layers[i].id;
                    break;
                }
            }

            map.addLayer({
                id: "3D-extrusions-click",
                source: "composite",
                "source-layer": 'merged-0mpwhz',
                // filter: ["==", "extrude", "true"],  // 변경할 부분 예상(geojson에 맞게)
                type: "fill-extrusion",
                minzoom: 0,
                layout: {
                    visibility: 'visible',
                },

                paint: {
                    // color based on feature state
                    "fill-extrusion-color": [
                        "case",
                        ["==", ["feature-state", "highlight"], "true"],
                        "#FFF",
                        ["==", ["get", "NMLY"], ["feature-state", "heightFilterValue"]],
                        "#151",
                        "#AAA",
                    ],
                    "fill-extrusion-height": ["*", ["get", "NMLY"], 1.5],
                    "fill-extrusion-opacity": 0.9,
                },
                promoteId: true
            }, labelLayerId );

            
            const findParent = (features) => {
                const clicked = features[0];

                if(clicked.properties.UFID) {
                    const all_features = map.queryRenderedFeatures({
                        layers: ["3D-extrusions-click"],
                        filter: ["boolean", "highlight", true]
                    });

                    let parent;
                    
                    all_features.every(feature => {
                        if(feature.properties.UFID === clicked.properties.UFID) {
                            parent = feature;
                            return false;
                        } else {
                            return true;
                        }
                    });
                    return parent ? parent : clicked;
                } else {
                    return clicked;
                }
            }


            const selectFeatures = (() => {
                let previous;
                return ids => {
                    if (ids !== previous && previous !== undefined) {
                        previous.forEach(p_id => {
                            map.setFeatureState(
                                {
                                    source: "composite",
                                    sourceLayer: "merged-0mpwhz",
                                    id: p_id
                                },
                                { highlight: "false" }
                            );
                        });
                    }

                    previous = ids;

                    ids.forEach(id => {
                        map.setFeatureState(
                            { source: "composite", sourceLayer: "merged-0mpwhz", id },
                            { highlight: "true", test: "12314313"}
                        );
                    });
                };
            })();

            map.on("click", e => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ["3D-extrusions"]
                });

                if (features) {
                    // find the findParent
                    const parent = findParent(features);

                    let ids = [parent.id];
                    if(parent.properties.parts) {
                        ids = ids.concat(JSON.parse(parent.properties.parts));
                    }
                    selectFeatures(ids);
                }
            })
        })


        map.on('click', function (e) {
          var features = map.queryRenderedFeatures(e.point);

          // Limit the number of properties we're displaying for
          // legibility and performance
          var displayProperties = [
            'type',
            'properties',
            'id',
            'layer',
            'source',
            'sourceLayer',
            'state'
          ];
            
          let displayFeatures = features.map(function (feat) {
            let displayFeat = {};

            displayProperties.forEach(function (prop) {
                displayFeat[prop] = feat[prop];
            });
            return displayFeat;
          });

          document.getElementById('features').innerHTML = JSON.stringify(
            displayFeatures,
            null,
            2
          );
        });

        map.on('click', e => {
            let features = map.queryRenderedFeatures(e.point);

            let markerHeight = 50, markerRadius = 10, linearOffset = 25;
            let popupOffsets = {
                'top': [0, 0],
                'top-left': [0,0],
                'top-right': [0,0],
                'bottom': [0, -markerHeight],
                'bottom-left': [linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
                'bottom-right': [-linearOffset, (markerHeight - markerRadius + linearOffset) * -1],
                'left': [markerRadius, (markerHeight - markerRadius) * -1],
                'right': [-markerRadius, (markerHeight - markerRadius) * -1]
            };

            let ANNO = features[0].properties.ANNO;
            let NAME = features[0].properties.NAME;
            let BUNU = features[0].properties.BUNU;
            let KIND = features[0].properties.KIND;
            let NMLY = features[0].properties.NMLY;
            let RDNM = features[0].properties.RDNM;
            let SERV = features[0].properties.SERV;
            let SHAPE_Area = features[0].properties.SHAPE_Area;
            let SHAPE_Leng = features[0].properties.SHAPE_Leng;
            let UFID = features[0].properties.UFID;
            let geom_Area = features[0].properties.geom_Area;
            let geom_Lengt = features[0].properties.geom_Lengt;
            let layer = features[0].properties.layer;

            let html = `
                        ANNO: ${ANNO}<br/>
                        NAME: ${NAME}<br/>
                        BUNU: ${BUNU}<br/>
                        KIND: ${KIND}<br/>
                        NMLY: ${NMLY}<br/>
                        RDNM: ${RDNM}<br/>
                        SERV: ${SERV}<br/>
                        SHAPE_Area: ${SHAPE_Area}<br/>
                        SHAPE_Leng: ${SHAPE_Leng}<br/>
                        UFID: ${UFID}<br/>
                        geom_Area: ${geom_Area}<br/>
                        geom_Lengt: ${geom_Lengt}<br/>
                        layer: ${layer}
                    `

            let popup = new mapboxgl.Popup({offset: popupOffsets, className: 'my-class'})
                .setLngLat(e.lngLat)
                .setHTML(html)
                .setMaxWidth("300px")
                .addTo(map);
        })

        map.on('idle', function() {
            if(map.getLayer("3D-extrusions-click")) {
                let toggleableLayerIds = ["3D-extrusions-click"];
                for(i = 0 ; i < toggleableLayerIds.length ; i++) {
                    let id = toggleableLayerIds[i];
                    if(!document.getElementById(id)) {
                        let link = document.createElement("a");
                        link.id = id;
                        link.href = "#"
                        link.textContent = id;
                        link.className = "active";

                        let selectBox = document.createElement("select");
                        let heightOptionsArr = [...Array(30).keys()];
                        let html = "";
                        heightOptionsArr.map(item => html += `<option value=${item}>${item}층</option>`)
                        selectBox.innerHTML = html;
                        let selectContainer = document.getElementById("selectHeight")
                        
                        
                        selectBox.onchange = function (e) {
                            e.preventDefault();
                            e.stopPropagation();
                            const all_features = map.queryRenderedFeatures({
                                layers: ["3D-extrusions-click"]
                            });

                            all_features.map(feature => {
                                map.setFeatureState(
                                    { source: "composite", sourceLayer: "merged-0mpwhz", id: feature.id },
                                    { heightFilterValue: parseInt(e.target.value) }
                                )
                            }) 
                        }

                        link.onclick = function (e) {
                            let clickedLayer = this.textContent;
                            e.preventDefault();
                            e.stopPropagation();

                            let visibility = map.getLayoutProperty(
                                clickedLayer,
                                'visibility'
                            );

                            if(visibility === 'visible') {
                                map.setLayoutProperty(
                                    clickedLayer,
                                    'visibility',
                                    'none'
                                );
                                this.className = "";
                            } else {
                                this.className = "active";
                                map.setLayoutProperty(
                                    clickedLayer,
                                    'visibility',
                                    'visible'
                                );
                            }
                        };
                        let layers = document.getElementById("menu");
                        layers.appendChild(link);
                        let selectBoxContainer = document.getElementById("selectHeight");
                        selectContainer.appendChild(selectBox);
                    }
                }
            }
        })

    </script>




</body>
</html>
